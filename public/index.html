<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
        <div
        id="g_id_onload"
        data-client_id="309725159249-7vvug8fbg1q3lqfhj3iuhbb35v9ci1uk.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse"
        ></div>
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="form_title title">Create Account</h2>
          <div class="form__icons">
            <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
            ></div>
          </div>
          <span class="form__span">or use email for registration ............</span>
          <input class="form__input" type="text" required id="nameSignUp" placeholder="Name" />
          <input class="form__input" type="text" required id="emailSignUp" placeholder="Email" />
          <input class="form__input" type="password" required id="passwordSignUp" placeholder="Password" />
          <button class="form__button button submit" id="btnSingUp">SIGN UP</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form">
          <h2 class="form_title title">Sign in to Website</h2>
          <div class="form__icons">
            <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
            ></div>
          </div>
          <span class="form__span">or use your email account</span>
          <input class="form__input" type="text" required id="emailSignIn" placeholder="Email" />
          <input class="form__input" type="password" required id="passwordSignIn" placeholder="Password" /><a
            class="form__link"
            >Forgot your password?</a
          >
          <button class="form__button button submit" id="btnSingIn">SIGN IN</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">
            To keep connected with us please login with your personal info
          </p>
          <button class="switch__button button switch-btn" id="succesLogin">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">
            Enter your personal details and start journey with us
          </p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/main.js"></script>
  </body>
</html>
