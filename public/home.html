<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      type="text/js"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    />
    <link
      type="text/js"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google Sing-in.</title>
  </head>
  <body style="background-color: black;" id="main">
    <div class="container d-flex justify-content-center">
      <span class="loader" id="loader"></span>
      <div class="card p-3 py-4" id="home" hidden>
        <div class="text-center">
          <img id="img"
            width="100"
            class="rounded-circle"
            referrerpolicy="no-referrer"
          />
          <h3 class="mt-2" id="name">Maria Smantha</h3>
          <div class="row mt-3 mb-3">
            <div class="col-md-4">
              <h5>Pets</h5>
              <span class="num">10</span>
            </div>
            <div class="col-md-4">
              <h5>Shops</h5>
              <span class="num">10</span>
            </div>
            <div class="col-md-4">
              <h5>Services</h5>
              <span class="num">10</span>
            </div>
          </div>

          <hr class="line" />

          <small class="mt-4" id="token"></small
          >
          <div class="social-buttons mt-5">
            <button class="neo-button">
              <i class="fa fa-facebook fa-1x"></i>
            </button>
            <button class="neo-button">
              <i class="fa fa-linkedin fa-1x"></i>
            </button>
            <button class="neo-button">
              <i class="fa fa-google fa-1x"></i>
            </button>
            <button class="neo-button">
              <i class="fa fa-youtube fa-1x"></i>
            </button>
            <button class="neo-button">
              <i class="fa fa-twitter fa-1x"></i>
            </button>
          </div>

          <div class="profile mt-5">
            <button id="google_signout" class="profile_button px-5">
              Sing Out
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/home.js"></script>
  </body>
</html>
